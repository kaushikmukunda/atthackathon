{% extends 'base.html' %}

{% block head %}
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>

  <link rel="stylesheet" href="//cdn.datatables.net/1.10.7/css/jquery.dataTables.css"></style>
  <link rel="stylesheet" href="css/bootstrap.min.css"></style>
  <link rel="stylesheet" href="css/index.css"></style>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
{% endblock %}

{% block content %}
  <div class="container">
    <div class="navbar navbar-default navbar-fixed-top bg-yellow">
      <img style="text-align:center; max-height:3%; max-width:3%" src="img/APPicon.png"></img>
      <span class="title">ONESTO</span>
    </div>
  </div>

  <div class="col-md-6">
    <div id="googleMap" style="width:540px;height:400px;"></div>
    <input id="key" type="text" class="bg-yellow col-md-10 col-lg-7" placeholder="kitchen"></input><br>
    <button class="btn btn-default bg-yellow col-md-10 col-lg-7" id="search">See Results</button>
  </div>

    <div class="col-md-6">
      <table id="table"></table>
    </div>
  <br>
{% endblock %}
